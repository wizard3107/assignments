<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #time {
            display: flex;
            flex-direction: row;
            margin: 1em;
        }

        input {
            width: 3em;
            margin-right: 1em;
            height: 2em;
            border: 2px solid black;
            border-radius: 4px;
        }
        button{
            background-color: transparent;
            font-weight: bolder;;
            font-size: x-large;
        }
    </style>
</head>

<body>
    <div id="time">
        <input type="text" id="hr"></input>
        <input type="text" id="min"></input>
        <input type="text" id="sec"></input>
    </div>
    <div id="btn">
        <button class="start" onclick="start()">Start</button>
        <button class="pause" onclick="pause()">Pause</button>
        <button class="reset" onclick="reset()">Reset</button>
    </div>
    <script>
        var hr = document.getElementById("hr");
        var min = document.getElementById("min");
        var sec = document.getElementById("sec");
        var hour, seconds, minute;
        var hrt = +hr.value;
        var mint = +min.value;
        function start() {
            seconds = setInterval(() => {
                var sect = +sec.value
                if (sect === 00) {
                    sec.value = 59;

                    if (mint < 9)
                        min.value = '0' + (mint - 1)
                    else
                        min.value = mint - 1;

                    if (mint === 00) 
                    {
                        min.value =59;
                        if (hrt < 9)
                            hr.value = '0' + (hrt - 1)
                        else{
                            hr.value = hrt - 1;
                        }
                    }
                }
                else {
                    if (sect < 9)
                        sec.value = '0' + (sect - 1)
                    else
                        sec.value = sect - 1;

                }

            }, 1000);



        }
        function pause() {
            clearInterval(seconds);
        }
        function reset() {

            
            clearInterval(seconds);
            hr.value = "";
            sec.value = "";
            min.value = "";
        }
    </script>
</body>

</html>
