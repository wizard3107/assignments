
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(14, 180, 202);">
    <h1 id = "h1"></h1>
  

    <script>
       
       setInterval(()=>{
        var tim = document.getElementById("h1");
        var date = new Date();
        var time=date.toLocaleTimeString(); 
        tim.innerHTML=`Current Time : ${time}`;
       },1000) 


    </script>
</body>
</html>
