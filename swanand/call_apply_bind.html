<script>
   
    function Teacher(d,uni) {

    }
    function Person(name,sub){
        this.name=name;
        this.subject=sub;
    }
    
   Teacher.call(new Person("gaurav","cod"),"cse","inv");

let bind = Teacher.bind(new Person("meeta","dsa"),"cse","inv");
